<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>

        <tr th:each="car : ${cars}">
            <td th:text="${car.getName()}">Name</td>
            <td th:text="${car.getPrice()}">Price</td>
        </tr>
    </table>
</div>
</body>
</html>
